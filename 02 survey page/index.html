<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="overlay">
    <div id = "container">
        <header class="main-header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </header>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name here" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email here" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="age" id="number-label">Enter your Age <span>(optional)</span></label>
                <input type="number" name="age" id="age" class="form-control" placeholder="Age" min="12" max="80">
        </div>
        <div class="form-group">
            <label for="role">Select your current role</label>
            <select class="form-control" name="role" id="dropdown">
                <option disabled selected value>current role</option>
                <option value="student">Student</option>
                <option value="fresher">Fresher</option>
                <option value="professional">Professional</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="feedback">Was this program useful?</label>
            <label><input class="input-radio" type="radio" name="feedback" value="yes" checked>Yes</label>
            <label><input class="input-radio" type="radio" name="feedback" value="maybe">Maybe</label>
            <label><input class="input-radio" type="radio" name="feedback" value="not-sure">Not sure</label>
        </div>
        <div class="form-group">
            <label for="imrove"><p>What would you like to see improved? <span>(Select all that apply)</span></p></label>
            <input class="input-checkbox" type="checkbox" name="improve" value="front-end">Front-end Projects<br>
            <input class="input-checkbox" type="checkbox" name="improve" value="back-end">Back-end Projects<br>
            <input class="input-checkbox" type="checkbox" name="improve" value="challenges">Challenges<br>
            <input class="input-checkbox" type="checkbox" name="improve" value="open-source">Open Source Community<br>
            <input class="input-checkbox" type="checkbox" name="improve" value="gitter-help">Gitter help rooms<br>
            <input class="input-checkbox" type="checkbox" name="improve" value="Videos">Videos<br>
            <input class="input-checkbox" type="checkbox" name="improve" value="wiki">wiki<br>
            <input class="input-checkbox" type="checkbox" name="improve" value="forum">Forum<br>
            <input class="input-checkbox" type="checkbox" name="improve" value="add-courses">Additional Courses<br>
        </div>
        <div class="form-group">
            <label for="comment">Any Suggestions?</label>
            <textarea class="input-textarea" name="comment" id="comment" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
            <div class="sub-btn">
            <button type="submit" id="submit" class="submit-button">Submit</button></div>
        </div>

    </form>
    </div>
    </div>
</body>
</html>
